          format: date-time
        forecastDate:
          type: string
          description: '''yyyy-MM-dd''T''HH:mm:ss.SS'' formatted UTC datetime for
            when the damage should be repaired.'
          format: date-time
        fixDate:
          type: string
          description: '''yyyy-MM-dd''T''HH:mm:ss.SS'' formatted UTC datetime for
            when the damage was repaired.'
          format: date-time
      description: JSON-formatted object that is used for replacing an existing report
