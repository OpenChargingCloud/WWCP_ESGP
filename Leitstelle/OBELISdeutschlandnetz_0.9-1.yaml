components:
  schemas:
    OcpiResponseNoData:
      type: object
      properties:
        timestamp:
          type: string
          description: UTC-Timestamp that follows a valid OCPI format
          format: date-time
          example: 2022-10-24T12:00:00Z
        status_code:
          type: integer
          description: Standardized OCPI status code
          format: int32
          example: 1000
        status_message:
          type: string
          description: The status message for the processed request
          example: Request was processed successfully
      description: JSON-formatted object that represents the standardized OCPI response
        body without data.
    BadRequestResponse:
      type: object
      properties:
        fieldName:
          type: string
          description: Name of a field in a request body that contains a invalid value.
          example: coordinates.latitude
        invalidValue:
          type: object
          description: The invalid value of the object field.
          example: -333.3333
        message:
          type: string
          description: Error message describing the error.
          example: The given value is not a valid latitude!
      description: JSON-formatted error object that represents a request error.
    OcpiBadRequestResponse:
      type: object
      properties:
        data:
          uniqueItems: true
          type: array
          description: Set of objects representing a invalid request body
          items:
            $ref: '#/components/schemas/BadRequestResponse'
        timestamp:
          type: string
          description: UTC-Timestamp that follows a valid OCPI format
          format: date-time
          example: 2022-10-24T12:00:00Z
        status_code:
          type: integer
          description: Standardized OCPI status code
          format: int32
          example: 2001
        status_message:
          type: string
          description: The status message for the processed request
          example: Could not process invalid request body!
      description: JSON-formatted object that represents the standardized OCPI response
        body for a bad request with invalid or missing data.
    OcpiNotFoundResponse:
      type: object
      properties:
        timestamp:
          type: string
          description: UTC-Timestamp that follows a valid OCPI format
          format: date-time
          example: 2022-10-24T12:00:00Z
        status_code:
          type: integer
          description: Standardized OCPI status code
          format: int32
          example: 2003
        status_message:
          type: string
          description: The status message for the processed request
          example: Given location does not exist!
      description: JSON-formatted object that represents the standardized OCPI response
        body for a resource that does not exist.
    LatLong:
      required:
      - latitude
      - longitude
      type: object
      properties:
        latitude:
          maximum: 90
          minimum: -90
          type: number
          description: Latitude of a location.
          format: double
          example: 27.4
        longitude:
          maximum: 180
          minimum: -180
          type: number
          description: Longitude of a location.
          format: double
          example: 123.6
      description: Coordinates of a specific point on the world map.
    ReplaceLocationDto:
      required:
      - address
      - city
      - coordinates
      - lastUpdated
      - name
      - negligibleDamages
      - operator
      - owner
      - postalCode
      - state
      type: object
      properties:
        name:
          type: string
          description: Name of the location.
          example: Aldi-Süd Parkplatz
        address:
          type: string
          description: Address of the location.
          example: Am Stellwerk 1
        postalCode:
          type: string
          description: Postal code of the location.
          example: "70197"
        city:
          type: string
          description: City of the location.
          example: Stuttgart
        state:
          type: string
          description: "Enum that represents the german states using exactly 2 letters\
            \ (e.b. BB = Brandenburg, HE = Hessen, ...)."
          example: BW
          enum:
          - BB
          - BE
          - BW
          - BY
          - HB
          - HE
          - HH
          - MV
          - NI
          - NW
          - RP
          - SH
          - SL
          - SN
          - ST
          - TH
        coordinates:
          $ref: '#/components/schemas/LatLong'
        operator:
          type: string
          description: Unique identifier of the responsible operator. Enum will be provided after the procurement.
          example: InCharge AB
        owner:
          type: string
          description: Unique identifier of location owner. Enum will be provided after the procurement.
          example: Aldi-Süd
        auxiliaryFacilities:
          uniqueItems: true
          type: array
          description: Set of facilities that are available at the location.
          example:
          - FOOD_SERVICE
          - GREEN_ROOF
          items:
            type: string
            description: Enum that represents a auxiliary facility that is available
              at a location.
            example: "[\"FOOD_SERVICE\",\"GREEN_ROOF\"]"
            enum:
            - ROOF
            - FOOD_SERVICE
            - SEATING
            - SANITATION
            - VEHICLE_SUPPLIES_AIR_PRESSURE
            - VEHICLE_SUPPLIES_WINDSHIELD_WIPER_SYSTEM
            - VEHICLE_SUPPLIES_VACUUM_CLEANER
            - GREEN_ROOF
            - PHOTOVOLTAIC_SYSTEM
        negligibleDamages:
          type: boolean
          description: Flag that describes if there are any negligible damages at
            location.
          example: false
        lastUpdated:
          type: string
          description: '''yyyy-MM-dd''T''HH:mm:ss.SS'' formatted UTC datetime generated
            by the system when the location was updated.'
          format: date-time
      description: JSON-formatted object used for replacing existing location information.
    ReplaceLocationRatingDto:
      required:
      - rating
      type: object
      properties:
        rating:
          maximum: 6
          minimum: 1
          type: integer
          description: "Average customer location rating in german school grades (1\
            \ = best, 6 = worst)."
          format: int32
          example: 2
      description: JSON-formatted object that is used for replacing an existing location
        rating.
    AdditionalCost:
      required:
      - cost
      - description
      type: object
      properties:
        description:
          type: string
          description: Description for the additional fee/cost.
          example: "Parking fee in ct per hour [h]."
        cost:
          minimum: 0
          type: integer
          description: Additional fee/cost value in described unit.
          format: int32
          example: 12
      description: JSON-formatted object that describes additional costs/fees.
    ReplaceChargeAccessReportDto:
      required:
      - contractualBasis
      - cost
      - validFrom
      - validTo
      type: object
      properties:
        cost:
          minimum: 0
          type: integer
          description: "Fee/Cost in cents [ct] per kilowatt hour [kWh]."
          format: int32
          example: 12
        additionalCosts:
          uniqueItems: true
          type: array
          description: Optional set of additional fees/costs.
          items:
            $ref: '#/components/schemas/AdditionalCost'
        validFrom:
          type: string
          description: '''yyyy-MM-dd''T''HH:mm:ss.SS'' formatted UTC datetime for
            when the charge access started being valid.'
          format: date-time
        validTo:
          type: string
          description: '''yyyy-MM-dd''T''HH:mm:ss.SS'' formatted UTC datetime for
            when the charge access expired.'
          format: date-time
      description: JSON-formatted object that is used for replacing an existing ad-hoc-tariff report.
    ReplaceNonChargeAccessReportDto:
      required:
      - contractualBasis
      - cost
      - validFrom
      - validTo
      type: object
      properties:
        cost:
          minimum: 0
          type: integer
          description: "Fee/Cost in cents [ct] per kilowatt hour [kWh]."
          format: int32
          example: 12
        additionalCosts:
          uniqueItems: true
          type: array
